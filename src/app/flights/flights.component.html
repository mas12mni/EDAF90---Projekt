<div class="jumbotron" style="background-color: dodgerblue">
  <div class="container text-center">
    <h1>Flygplatser i landet</h1>
  </div>
</div>

<div class="container">
  <div class="card text-center mx-auto" style="width: 50rem;">
    <div class="card-body">
      <h5 class="card-title">Följande flygplaster</h5>
      <h6 class="card-subtitle mb-2 text-muted">inom en 100km radie från landets mittpunkt</h6>
      <li *ngFor="let flygplats of allAirports">
        {{flygplats.airportCode}},
        {{flygplats.city}},
        {{flygplats.name}},
        Avstånd från din plats: {{flygplats.dist}}
      </li>
    </div>
  </div>
</div>
